<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="left">
          <input
            type="text"
            class="location"
            placeholder="City, Country Code"
          />
          <button type="button" class="submit">Search</button>
        </div>
        <button type="button" class="convert-units hidden">Imperial</button>
      </div>

      <p class="error hidden"></p>
    </header>

    <div class="weather-info">
      <h2 class="location-header"></h2>
      <p class="current-temp"></p>
      <p class="weather-condition"></p>
      <div class="row">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>
      <p class="feels-temp"></p>
      <p class="humidity"></p>
      <p class="wind"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
